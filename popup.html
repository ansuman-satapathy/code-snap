<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>

  <body>
    <div>
      <select id="languageDropdown">
        <option value="html">HTML</option>
        <option value="javascript">JavaScript</option>
        <option value="typescript">TypeScript</option>
        <option value="css">CSS</option>
        <option value="java">Java</option>
        <option value="cpp">C++</option>
        <option value="python">Python</option>
        <option value="csharp">C#</option>
        <option value="php">PHP</option>
        <option value="c">C</option>
        <option value="rust">Rust</option>
        <option value="kotlin">Kotlin</option>
        <option value="ruby">Ruby</option>
        <option value="perl">Perl</option>
        <option value="golang">Golang</option>
        <option value="xml">XML</option>
        <option value="json">JSON</option>
        <option value="bash">Bash</option>
        <option value="sql">SQL</option>
      </select>

      <div>
        <label for="sortDropdown"></label>
        <select id="sortDropdown" onchange="sortSnippets()">
          <option value="title">Title</option>
          <option value="date">Date Created</option>
          <option value="size">Size</option>
        </select>
      </div>

      <input type="text" id="snippetName" placeholder="Snippet Name" />
      <textarea
        id="snippetInput"
        placeholder="Enter your code snippet"
      ></textarea>
      <button id="saveSnippet">Save Snippet</button>
    </div>
    <div id="snippetList" class="snippet-list"></div>

    <label> <input type="checkbox" id="darkModeToggle" /> Dark Mode </label>

    <script src="popup.js"></script>
  </body>
</html>
